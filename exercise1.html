<button id="changeColorButton">Change Colors</button>

<script>

 function randomColors (){

    
     const randomColor = Math.floor(Math.random()*16777215).toString(16);

     return randomColor;
 }



 function changeColors(){

    let divs = document.querySelectorAll("div")

    for (let i = 0; i < divs.length; i++) {
        divs[i].style.backgroundColor = randomColors()
    }
}
window.onload = function DefaultColor(){

    divs[i].style.backgroundColor = "yellow"
}

let changeColorButton = document.getElementById("changeColorButton")

changeColorButton.addEventListener("click", changeColors)




</script>
